
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Productos - Barbería Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
		<header>
			<div class="Caja">
				<h1><img src="imagenes/logo.png" alt="logo de la barbería Alura"></h1>
				<nav>
					<ul>
						<li> <a href="index.html">Home</a></li>
						<li> <a href="Productos.html">Productos</a></li>
						<li> <a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>	
			</div>
		</header>

		<main>
			<form>
				<label for="nombreapellido">Nombre Y Apellido</label>
				<input type="text" id="nombreapellido" class="input-padron" required>

				<label for="correoelectronico">Correo Electronico</label>
				<input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

				<label for="telefono">Telefono</label>
				<input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

				<label for="mensaje">Mensaje</label>		
				<textarea cols="70"  rows="10" id="mensaje" class="input-padron" required> </textarea>

				<fieldset>
					<legend>Como le gustaría que lo contactemos?</legend>

					<label for="radio-email"><input type="radio" name=contacto value="email" id="radio-email"> Email</label>
					
					<label for="radio-Telefono"><input type="radio" name=contacto value="Telefono" id="radio-Telefono">Telefono</label>
					

					<label for="radio-WhatsApp"><input type="radio" name=contacto value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
					

				</fieldset>	

				<div>
					<legend>En cúal horario prefiere ser atendido?</legend>
					<select>
						<option >Manaña</option>
						<option >Tarde</option>
						<option >Noche</option>
					</select>
				</div>
				
				<label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la barbería Alura?</label>
				<input type="sumbit" value="Enviar formulario" class="enviar"></input>

			</form>

			<table>
				<thead>
					<tr>
						<th>Día</th>
						<th>horario</th>
					</tr>
				</thead>
			
			<tbody>
				<tr>
					<td>Lunes</td>
					<td>08h ~ 20h</td>
				</tr>

				<tr>
					<td>Miercoles</td>
					<td>08h ~ 20h</td>
				</tr>

				<tr>
					<td>Viernes</td>
					<td>08h ~ 20h</td>
				</tr>
			</tbody>

				
			</table>
		</main>

		<footer>
			<img src="imagenes/logo-blanco.png" alt="logo de la barbería Alura"></img>
			<p class="copyrigth">&copy Copyrigth Barbería Alura - 2023</p>
		</footer>
	</body>
	</html>
